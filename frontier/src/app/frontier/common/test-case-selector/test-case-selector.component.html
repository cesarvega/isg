<div class="row mt-3" *ngIf="!production">
  <div class="col-md-4">
    <select
      aria-label="Default select example"
      class="form-select mt-2"
      [(ngModel)]="selectedTestCase"
      (change)="selectTestCase.emit(selectedTestCase)"
    >
      <option>Select a Test Case</option>
      <option [value]="testCase.alias" *ngFor="let testCase of testCases">
        {{ testCase.alias }}
      </option>
    </select>
  </div>
</div>
