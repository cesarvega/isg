  <div class="card-body">

        <a ngbNavLink routerLink="addressSearch">Qualification</a>
      </li>
      <li
        [ngbNavItem]="offerStep.url"
        [disabled]="!isStepEnabled(offerStep, currentStep$ | async)"
      >
        <a ngbNavLink routerLink="offers">Offers</a>
      </li>
      <li
        [ngbNavItem]="creditCheckStep.url"
        [disabled]="!isStepEnabled(creditCheckStep, currentStep$ | async)"

      </li>
      <li
        [ngbNavItem]="customizationStep.url"
        [disabled]="!isStepEnabled(customizationStep, currentStep$ | async)"

      </li>
      <li
        [ngbNavItem]="billingStep.url"
        [disabled]="!isStepEnabled(billingStep, currentStep$ | async)"

      <li
