<main class="container pt-3">
  <div class="row my-4">
    <div class="col-md-4">
      <img
        src="https://production-frontier-cart.mac.stratusapps.io/frontier/release/v1.4.122/images/logos/frontier-logo.svg"
        style="width: 8rem"
      />
    </div>
    <div class="col-md-6 mt-2">
      <strong style="margin-right: 5px" class="text-danger"
        >Order Number:</strong
      >
      <span>
        {{
          (transactionId$ | async)
            ? (transactionId$ | async)
            : "No order number yet"
        }}</span
      >
    </div>
    <div class="col-md-2">
      <button (click)="resetOrder()" type="button" class="btn btn-danger">
        Reset Order
      </button>
    </div>
  </div>
  <div>
    <app-tabs-menu></app-tabs-menu>
    <div class="row mt-3">
      <div class="col-md-9">
        <router-outlet></router-outlet>
      </div>
      <div class="col-md-3">
        <shopping-cart></shopping-cart>
      </div>
    </div>
  </div>
</main>
