<div class="card">
  <h5 class="card-header">Credit Check Result</h5>
  <div class="card-body">
    <div>
      <strong>Credit Check Result:</strong>
      <h5 class="ms-2 d-inline text-danger">
        {{ creditCheckResult.creditScore.rating +" - "+ creditCheckResult.creditScore.description }}
      </h5>
    </div>
    <div>
      <strong>Credit Bureau:</strong>
      <p class="ms-2 d-inline text-primary">
        {{ creditCheckResult.creditBureau }}
      </p>
    </div>
    <div>
      <strong>Credit Model:</strong>
      <p class="ms-2 d-inline text-primary">
        {{ creditCheckResult.creditScore.model }}
      </p>
    </div>
    <app-continue-button (onContinueEvent)="this.onContinue.emit()">
    </app-continue-button>
  </div>
</div>
