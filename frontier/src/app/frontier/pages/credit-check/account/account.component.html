<form
  [formGroup]="accountForm"
  (ngSubmit)="onSubmit()"
  class="needs-validation"
  [ngClass]="this.submitted ? 'was-validated' : ''"
  novalidate=""
  class="row g-3"
>
  <div class="col-md-6">
    <label for="inputfirstName" class="form-label">Legal First Name</label>
    <input
      required
      formControlName="firstName"
      type="text"
      class="form-control"
      id="inputfirstName"
    />
    <div class="invalid-feedback">Legal First Name is required.</div>
  </div>
  <div class="col-md-6">
    <label for="inputLegalLastName" class="form-label">Legal Last Name</label>
    <input
      required
      formControlName="lastName"
      type="text"
      class="form-control"
      id="inputLegalLastName"
    />
    <div class="invalid-feedback">Legal Last Name is required.</div>
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Email Address</label>
    <input
      required
      formControlName="email"
      type="email"
      class="form-control"
      id="inputAddress"
    />
    <div class="invalid-feedback">Must be an email.</div>
    <div class="invalid-feedback">Email address is required.</div>
  </div>
  <div class="col-md-6">
    <label for="inputAddress2" class="form-label">Primary Phone Number</label>
    <input
      required
      formControlName="phoneNumber"
      type="text"
      mask="(000) 000-0000"
      class="form-control"
      id="inputAddress2"
    />
    <div class="invalid-feedback">Phone Number is required.</div>
  </div>
  <div class="col-md-6">
    <label for="inputAddress2" class="form-label">Secondary Phone Number</label>
    <input
      required
      formControlName="secondaryPhoneNumber"
      type="text"
      mask="(000) 000-0000"
      class="form-control"
      id="inputAddress2"
    />
    <div class="invalid-feedback">Secondary Phone Number is required.</div>
  </div>
  <div class="alert alert-primary" role="alert">
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        (change)="showBillingAddressForm = !showBillingAddressForm"
        [checked]="showBillingAddressForm"
        id="differntBillingAddress"
      />
      <label class="form-check-label" for="differntBillingAddress">
        Is your billing address different that you service address?
      </label>
    </div>
  </div>
  <ng-container *ngIf="showBillingAddressForm">
    <strong class="text-danger">Please enter your billing address</strong>
    <app-billing-address [address]="billingAddress"></app-billing-address>
  </ng-container>

  <div class="col-12 d-flex justify-content-end">
    <button *ngIf="!loading" type="submit" class="btn btn-danger">
      Continue
    </button>
    <div *ngIf="loading" class="spinner-border text-danger" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</form>
