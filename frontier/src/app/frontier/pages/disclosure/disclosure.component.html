<app-error-message [error]="error"></app-error-message>
<div class="alert alert-info" role="alert">
  <h4 class="alert-heading">Disclosures</h4>
  <p>Please accept all disclosures to continue</p>
</div>
<div *ngIf="loading" class="d-flex justify-content-center">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<ngb-accordion *ngIf="!loading" #acc="ngbAccordion">
  <ng-container *ngFor="let disclosure of disclosures">
    <ngb-panel title="{{ disclosure.name }}">
      <ng-template ngbPanelContent>
        <app-disclosure-item [disclosure]="disclosure"></app-disclosure-item>
      </ng-template>
    </ngb-panel>
  </ng-container>
</ngb-accordion>

<div class="d-grid gap-2 mt-3">
  <button
    (click)="submitDisclosures()"
    class="btn btn-outline-danger btn-lg"
    type="button"
  >
    Submit
  </button>
</div>
