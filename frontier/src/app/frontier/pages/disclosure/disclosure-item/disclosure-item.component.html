<ng-container>
  <div *ngIf="!pdfLoaded" class="d-flex justify-content-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <pdf-viewer
    [src]="disclosure.assistedUrl"
    (after-load-complete)="afterPdfLoad()"
    style="display: block; height: 300px"
  ></pdf-viewer>
  <app-continue-button
    *ngIf="pdfLoaded && !isDisclosureAccepted()"
    (onContinueEvent)="acceptDisclosure()"
    [name]="'Accept disclosure'"
  >
  </app-continue-button>

  <div
    *ngIf="isDisclosureAccepted()"
    class="alert alert-success text-center"
    role="alert"
  >
    <strong> Disclosure Accepted !</strong>
  </div>
</ng-container>
