<pdf-viewer
  [src]="disclosure.assistedUrl"
  (after-load-complete)="afterPdfLoad()"
  style="display: block; height: 300px"
></pdf-viewer>
<div class="d-grid gap-2 mt-2" *ngIf="pdfLoaded">
  <button class="btn btn-outline-danger btn-lg" type="button">
    Accept Disclosure
  </button>
</div>
