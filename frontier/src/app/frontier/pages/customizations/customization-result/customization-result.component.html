<div class="alert alert-primary" role="alert">
  <h4>Customizations selection summary</h4>
</div>
<ul
  *ngIf="monthlyCustomizations.length > 0"
  class="list-group list-group-flush my-3"
>
  <li class="list-group-item">
    <div class="d-flex text-orangered justify-content-between">
      <h4 class="text-danger"><fa-icon [icon]="faBars"></fa-icon> Monthly:</h4>
      <h4 class="text-danger">
        {{ getMonthlyTotalPrice() | currency }}
      </h4>
    </div>
  </li>
  <li
    class="list-group-item"
    *ngFor="let customization of monthlyCustomizations"
  >
    <div class="d-flex text-orangered justify-content-between">
      <p>
        {{ customization.Name }}
      </p>
      <strong *ngFor="let price of customization.Price">{{
        price.rateRecurring | currency
      }}</strong>
    </div>
  </li>
</ul>

<ul
  *ngIf="oneTimeCustomizations.length > 0"
  class="list-group list-group-flush my-3"
>
  <li class="list-group-item">
    <div class="d-flex text-orangered justify-content-between">
      <h4 class="text-danger"><fa-icon [icon]="faBars"></fa-icon> One Time:</h4>
      <h4 class="text-danger">
        {{ getOneTimeTotalPrice() | currency }}
      </h4>
    </div>
  </li>
  <li
    class="list-group-item"
    *ngFor="let customization of oneTimeCustomizations"
  >
    <div class="d-flex text-orangered justify-content-between">
      <p>
        {{ customization.Name }}
      </p>
      <strong *ngFor="let price of customization.Price">{{
        price.rateNonRecurring | currency
      }}</strong>
    </div>
  </li>
</ul>

<div class="row">
  <div class="col-md-6">
    <div class="d-flex justify-content-start">
      <button type="button" (click)="goBack.emit()" class="btn btn-danger">
        <fa-icon [icon]="faArrowLeft"></fa-icon> Go Back
      </button>
    </div>
  </div>
  <div class="col-md-6">
    <div class="d-flex justify-content-end">
      <button
        type="button"
        class="btn btn-danger"
        (click)="submitCustomizations.emit()"
      >
        Submit Customizations <fa-icon [icon]="faArrowRight"></fa-icon>
      </button>
    </div>
  </div>
</div>
