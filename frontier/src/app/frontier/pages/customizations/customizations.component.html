<app-error-message [error]="error"></app-error-message>
<div *ngIf="loading" style="display: flex; justify-content: center">
  <div
    class="spinner-border text-primary"
    role="status"
    style="width: 4rem; height: 4rem"
  >
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<div *ngIf="!loading">
  <div class="accordion" id="accordionExample">
    <div
      class="accordion-item"
      *ngFor="let item of items; let itemIndex = index"
    >
      <h2 class="accordion-header" id="headingOne">
        <button
          [ngClass]="isItemConfigurationCompleted(item) ? 'success' : 'error'"
          class="accordion-button"
          type="button"
          data-bs-toggle="collapse"
          [attr.data-bs-target]="'#item' + itemIndex"
          aria-expanded="true"
          aria-controls="collapseOne"
        >
          {{ item.name }}
        </button>
      </h2>
      <div
        [attr.id]="'item' + itemIndex"
        class="accordion-collapse collapse"
        aria-labelledby="headingOne"
      >
        <div class="accordion-body">
          <app-child-entity
            *ngFor="let childEntity of item.productConfiguration.ChildEntity"
            [childEntity]="childEntity"
            [parentEntity]="null"
          ></app-child-entity>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-3">
    <app-continue-button (onContinueEvent)="submitCustomizations()">
    </app-continue-button>
  </div>
</div>
