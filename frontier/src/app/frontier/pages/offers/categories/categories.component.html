<div class="row row-cols-1 row-cols-md-3 g-5 p-3">
  <div class="col-md-4" *ngFor="let category of categories">
    <button
      ngClass="{{ category.active ? 'active' : '' }}"
      (click)="activateCategory(category)"
      style="width: 100%"
      type="button"
      class="btn btn-outline-danger"
    >
      <div class="m-3">
        <fa-icon
          class="display-3 text-center"
          [icon]="getIcon(category.icon)"
        ></fa-icon>
        <h4 class="card-text text-center">{{ category.name }}</h4>
      </div>
    </button>
  </div>
</div>
