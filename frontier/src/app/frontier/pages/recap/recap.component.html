<app-error-message [error]="error"></app-error-message>
<div *ngIf="loading" style="display: flex; justify-content: center">
  <div
    class="spinner-border text-primary"
    role="status"
    style="width: 4rem; height: 4rem"
  >
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<div *ngIf="!loading" class="p-3" style="height: 2400px">
  <h4 class="text-danger" style="padding-left: 1rem">
    Please review your order
  </h4>
  <app-customer-information
    [parsedAddress]="selectedParsedAddress$ | async"
    [accountForm]="accountForm$ | async"
  ></app-customer-information>
  <iframe
    style="width: 100%; height: 100%"
    [attr.srcDoc]="billPreviewHtml"
  ></iframe>
  <div class="d-grid gap-2 my-4">
    <button (click)="placeOrder()" class="btn btn-danger btn-lg" type="button">
      Place Order
    </button>
  </div>
</div>
