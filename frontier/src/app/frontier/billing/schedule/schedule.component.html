<app-error-message [error]="error"></app-error-message>
<div *ngIf="loading" class="d-flex justify-content-center">
  <div class="spinner-border text-primary" role="status"  style="width: 4rem; height: 4rem">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<div class="row" *ngIf="!loading">
  <div class="col-md-6">
    <full-calendar [options]="calendarOptions" ></full-calendar>
  </div>
  <div *ngIf="selectedEvent" class="col-md-6" style="display: flex;justify-content: center;align-items: center;flex-direction: column;">
    <div >
      <h4>Selected appointment is : {{getSelectedEventTitle(selectedEvent.startStr)}}</h4>
    </div>
    <div>
      <button (click)="submitSchedule(selectedEvent,quoteId)" class="btn btn-outline-primary btn-lg">Submit</button>
    </div>
  </div>
</div>
