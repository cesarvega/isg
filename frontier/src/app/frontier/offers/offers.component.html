<div *ngIf="loading" style="display: flex; justify-content: center">
  <div
    class="spinner-border text-primary"
    role="status"
    style="width: 4rem; height: 4rem"
  >
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div *ngIf="!loading" class="row row-cols-1 row-cols-md-3 g-5 p-3">
  <div class="col" *ngFor="let offer of offers">
    <app-offer-detail [offer]="offer"></app-offer-detail>
  </div>
</div>
