<header>
  <div class="row">
    <div class="row">
      <div class="col-md-5 p-0">
        <div class="navbar-brand">
            <a class="logo" routerLink="./login">
              <img src="assets/img/earthlink_logo.png">
            </a>
        </div>
      </div>
    </div>
    <div class>
      <nav>
        <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation" (click)="isCollapsed = !isCollapsed">
          <span class="navbar-toggler-icon"></span>
        </button> -->
      
        <!-- <div class="collapse navbar-collapse" id="navbarColor03" *ngIf="!isCollapsed"> -->
          <ul>
            <ng-template 
              [ngIf]="addressCheckState.osnResponse"
              [ngIfElse]="elseAddressBlock">
              <li class="nav-item ready" routerLinkActive="active" routerLink="address">
                Address
              </li>            
            </ng-template>
            <ng-template #elseAddressBlock>
              <li class="nav-item cursorNotAllowed">
                Address
              </li>             
            </ng-template>


            <ng-template 
            [ngIf]="offersCheckState.osnResponse"
            [ngIfElse]="elseOffersBlock">
              <li class="nav-item ready" routerLinkActive="active" routerLink="offers">
                Products
              </li>
            </ng-template>
            <ng-template #elseOffersBlock>
              <li class="nav-item cursorNotAllowed">
                Products
              </li>
            </ng-template>


            <ng-template
              [ngIf]="accountCheckState.osnResponse"
              [ngIfElse]="elseAccountBlock">
              <li class="nav-item ready" routerLinkActive="active" routerLink="account">
                Account
              </li>
            </ng-template>
            <ng-template #elseAccountBlock>
              <li class="nav-item cursorNotAllowed">
                Account
              </li>
            </ng-template>


            <ng-template
              [ngIf]="billingCheckState.osnResponse"
              [ngIfElse]="elseBillingBlock">
              <li class="nav-item ready" routerLinkActive="active" routerLink="billing">
                Billing
              </li>
            </ng-template>
            <ng-template #elseBillingBlock>
              <li class="nav-item cursorNotAllowed">
                  Billing
              </li>
            </ng-template>


            <ng-template
              [ngIf]="confirmationCheckState.osnResponse"
              [ngIfElse]="elseConfirmationBlock">
              <li class="nav-item ready" routerLinkActive="active" routerLink="confirmation">
                Confirmation
              </li>
            </ng-template>
            <ng-template #elseConfirmationBlock>
              <li class="nav-item cursorNotAllowed">
                Confirmation
              </li>
            </ng-template>
          </ul>
        <!-- </div> -->
      </nav>
    </div>
  </div>
</header>
