<header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-5 p-0">
        <div class="navbar-brand">
            <a class="logo" routerLink="login">
              <img src="assets/img/earthlink_logo.png">
            </a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-7 p-0 d-none d-md-block d-lg-block d-xl-block text-left">


        <span class="steps">
          <ng-template class="menu" routerLinkActive="active"
            [ngIf]="addressCheckState.osnResponse"
            [ngIfElse]="elseAddressBlock">
            <span class="menu ready" routerLinkActive="active">
              <a routerLink="address">Address</a>
            </span>
          </ng-template>

          <ng-template class="menu" routerLinkActive="active" #elseAddressBlock>
            <span class="menu" routerLinkActive="active">
              <a routerLink="address" routerLinkActive="active">Address</a>
            </span>
          </ng-template>
        </span>


        <span class="steps">
          <ng-template class="menu" routerLinkActive="active"
            [ngIf]="offersCheckState.osnResponse"
            [ngIfElse]="offersElseBlock">
            <span class="menu ready" routerLinkActive="active">
              <a routerLink="offers">Products</a>
            </span>
          </ng-template>

          <ng-template class="menu" #offersElseBlock>
            <span class="menu" routerLinkActive="active">
              Products
            </span>  
          </ng-template>
        </span>


        <span class="steps">
          <ng-template class="menu" routerLinkActive="active"
            [ngIf]="accountCheckState.osnResponse"
            [ngIfElse]="accountElseBlock">
            <span class="menu ready" routerLinkActive="active">
              <a routerLink="account">Account</a>
            </span>
          </ng-template>

          <ng-template class="menu" #accountElseBlock>
            <span class="menu" routerLinkActive="active">
              Account
            </span>
          </ng-template>

          <!-- <span class="menu" routerLinkActive="active"><a [class.ready] = "accountCheckState.osnResponse" routerLink="account">Account</a></span> -->
        </span>
      </div>
    </div>
  </div>
</header>
