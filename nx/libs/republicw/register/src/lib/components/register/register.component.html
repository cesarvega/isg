<section id="register">
    <div class="grid flex align-content-end" id="LR1">
        <div class="col-12 md:col-6 lg:col-4">
            <label for="search">Search by customer phone number</label>
            <input
                pInputText
                id="search"
                class="p-inputtext-lg"
                placeholder="Enter the phone number"
                (keypress)="onlyNumbers($event)"
                maxlength="10"
                role="presentation"
                autocomplete="off"
            >
        </div>
        <div class="col-12 md:col-6 lg:col-4 flex">
            <button class="p-button-info" pButton type="button" label="Search"></button>
        </div>
    </div>
    <div>
        <p-divider type="dashed"></p-divider>
    </div>
    <form [formGroup]="registerForm" novalidate autocomplete="off" autofill="off" (ngSubmit)="onSubmit()">
        <div class="grid" id="LR2">
            <div class="col-12 md:col-6 lg:col-4">
                <label for="first_name">First Name</label>
                <div class="p-inputgroup">
                    <input 
                        pInputText 
                        id="first_name" 
                        formControlName="first_name"
                        class="p-inputtext-lg" 
                        placeholder="Required"
                        role="presentation"
                        autocomplete="off"
                    >         
                </div>
            </div>
            <div class="col-12 md:col-6 lg:col-4">
                <label for="pName">Last Name</label>
                <div class="p-inputgroup">
                    <input 
                        pInputText 
                        id="last_name" 
                        formControlName="last_name"
                        class="p-inputtext-lg" 
                        placeholder="Required"
                        role="presentation"
                        autocomplete="off"
                    >         
                </div>
            </div>
            <!-- <div class="col-12 md:col-6 lg:col-4">
                <label for="pName">Date</label>
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-calendar-times"></i></span>
                    <p-calendar formControlName="date" placeholder="required"></p-calendar>
                </div>
            </div>         -->
        </div>
        <div class="grid" id="LR3">
            <div class="col-12 md:col-6 lg:col-4">
                <label for="phone_number">Phone Number</label>
                <input  
                    pInputText
                    id="phone_number"
                    class="p-inputtext-lg" 
                    placeholder="Required"
                    (keypress)="onlyNumbers($event)"
                    [maxlength]="10"
                    formControlName="phone_number"
                    role="presentation"
                    autocomplete="off"
                >
            </div>
            <div class="col-12 md:col-6 lg:col-4">
                <label for="first_name">email</label>
                <div class="p-inputgroup">
                    <input 
                        pInputText 
                        id="email" 
                        formControlName="email"
                        class="p-inputtext-lg" 
                        placeholder="Required"
                        role="presentation"
                        autocomplete="off"
                    >         
                </div>
            </div>
            <div class="col-12 md:col-6 lg:col-4">
                <label for="first_name">Account Number</label>
                <div class="p-inputgroup">
                    <input 
                        pInputText 
                        id="account_number" 
                        formControlName="account_number"
                        class="p-inputtext-lg" 
                        placeholder=""
                        role="presentation"
                        autocomplete="off"
                    >         
                </div>
            </div>        
        </div>
        <div id="LR4">
            <p-divider type="dashed"></p-divider>
        </div>
        <div class="grid" id="LR5">
            <div class="col-12 md:col-6 lg:col-4">
                <label for="address_line1">Address 1</label>
                <div class="p-inputgroup">
                    <input 
                        pInputText 
                        id="address_line1" 
                        formControlName="address_one"
                        class="p-inputtext-lg" 
                        placeholder="Required"
                        role="presentation"
                        autocomplete="off"
                        ngx-google-places-autocomplete
                        (onAddressChange)="handleAddressChange($event)"
                    >         
                </div>
            </div>
            <div class="col-12 md:col-6 lg:col-4">
                <label for="address_line2">Address 2</label>
                <div class="p-inputgroup">
                    <input 
                        pInputText 
                        id="address_line2" 
                        formControlName="address_two"
                        class="p-inputtext-lg" 
                        role="presentation"
                        autocomplete="off"
                    >         
                </div>
            </div>     
        </div>
        <div class="grid" id="LR6">
            <div class="col-12 md:col-6 lg:col-4">
                <label for="city">City</label>
                <div class="p-inputgroup">
                    <input 
                        pInputText 
                        id="city" 
                        formControlName="city"
                        class="p-inputtext-lg" 
                        placeholder="Required"
                        role="presentation"
                        autocomplete="off"
                    >         
                </div>
            </div>
            <div class="col-12 md:col-3 lg:col-2">
                <label for="state">State</label>
                <div class="">
                    <p-dropdown 
                        id="state"
                        [options]="states" 
                        optionLabel="name"
                        formControlName="state"
                        optionValue="value"
                        role="presentation"
                        autocomplete="off"
                    >
                    </p-dropdown>
                </div>
            </div> 
            <div class="col-12 md:col-3 lg:col-2">
                <label for="zip_code">Zip Code</label>
                <div>
                    <input 
                        pInputText
                        id="zip_code"
                        class="p-inputtext-lg" 
                        placeholder="Required"
                        (keypress)="onlyNumbers($event)"
                        formControlName="zip_code"
                        [maxLength]="5"
                        role="presentation"
                        autocomplete="off"
                    >      
                </div>
            </div>             
        </div>
        <div class="flex justify-content-end flex-wrap" id="LR7">
            <div class="flex">
                <div class="p-field m-2">
                    <button class="p-button-info" type="submit" pButton label="Submit"></button>
                </div>
                <div class="p-field m-2">
                    <button class="p-button-info" pButton type="button" label="Cancel"></button>
                </div>
                <div class="p-field m-2">
                    <button class="p-button-success" pButton type="button" label="Drop Order" (click)="continueToDropOrder()"></button>
                </div>                
            </div>
        </div>        
    </form>        
</section>
