<div class="p-grid p-fluid">
    <div class="flex justify-content-between flex-wrap card-container purple-container">
        <div class="flex align-items-center justify-content-center h-4rem m-2">
            <h2>
                {{ partnerName }}
            </h2>
        </div>
        <div class="flex align-items-center justify-content-center m-2">
            <button pButton type="button" label="You are Viewing Details" class="p-button p-button-warning w-full"></button>
        </div>        
    </div>
    <div>
        <hr>
    </div>
    <div>
        <div class="grid">
            <div class="col-12 md:col-6 lg:col-4">
                <p-card header="Class Type" [style]="{'background':'#f8f9fa', 'color': '#495164'}">
                    <hr>
                    <div *ngFor="let class of list2">
                        {{ class.name }}
                    </div>
                </p-card>
            </div>
            <div class="col-12 md:col-6 lg:col-4">
                <p-card header="Features" [style]="{'background':'#f8f9fa', 'color': '#495164'}">
                    <hr>
                    <div *ngFor="let feature of list4">
                        {{ feature.name }}
                    </div>
                </p-card>
            </div>
        </div>

    </div>
    <div>
        <hr>
    </div>
        <div class="grid">
            <div class="col-12 md:col-10 lg:col-6">
                <label for="pName">Product name</label>
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-eye"></i></span>
                    <input 
                        pInputText 
                        disabled
                        id="pName" 
                        type="text" 
                        class="p-inputtext-lg" 
                        placeholder="Required" 
                        [(ngModel)]="selectedProduct.description"
                    >         
                </div>
            </div>
        </div>
        <div class="grid">
            <div class="col-12 md:col-6 lg:col-4">
                <label for="pName">Price</label>
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon">$</span>
                        <input pInputText disabled [(ngModel)]="selectedProduct.revenue">
                </div>
            </div>
        </div>
        <div class="grid">
            <div class="col-12 md:col-6 lg:col-2">
                <label for="pName">Start Date</label>
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-calendar-times"></i></span>
                    <input pInputText disabled [(ngModel)]="selectedProduct.start">        
                </div>
            </div>
        
            <div class="col-12 md:col-6 lg:col-2">
                <label for="pName">Date End</label>
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-calendar-times"></i></span>
                    <input pInputText disabled [(ngModel)]="selectedProduct.end">  
                </div>
            </div>
        </div>
        <div class="flex justify-content-end flex-wrap">
            <div class="flex">
                <div class="p-field m-2">
                    <button class="p-button-info" pButton type="button" label="Close" (click)="goPartners()"></button>
                </div>
            </div>
        </div>

</div>
