<div class="p-grid p-fluid">
    <div class="flex justify-content-between flex-wrap card-container purple-container">
        <div class="flex align-items-center justify-content-center h-4rem m-2">
            <h2>
                {{ partnerName }}
            </h2>
        </div>
        <div class="flex align-items-center justify-content-center m-2">
            <button *ngIf="productId" pButton type="button" label="You are Editing a Product" class="p-button p-button-danger w-full"></button>
            <button *ngIf="!productId" pButton type="button" label="You are creating a Product" class="p-button p-button-success w-full"></button>
        </div>
    </div>
    <div>
        <hr>
    </div>
    <div >
        <p-accordion *ngIf="!productId" >
            <p-accordionTab header="Class Type & Features" [selected]="true">
            <div class="grid">
                <div class="col-12 md:col-8 lg:col-5">
                    <p-pickList 
                        [source]="classType" [target]="list2" 
                        [showSourceControls]="false" [showTargetControls]="false"
                        (onMoveToTarget)="onMoveToTarget($event)"
                        (onMoveToSource)="onMoveToSource($event)"
                        (onMoveAllToSource)="onMoveAllToSource()"
                        (onMoveAllToTarget)="onMoveAllToTarget($event)"
                        sourceHeader = "Choose Class Type"
                    >
                        <ng-template let-cType pTemplate="item">
                            <div *ngIf="cType && cType.classTypeId" class="grid">
                                <div class="flex align-items-center justify-content-left w-full h-full p-1 bg-blue-400 text-white border-round"
                                pTooltip="Double click or select one and use arrow buttons">
                                    {{cType.name}}
                                </div>
                            </div>
                        </ng-template>
                    </p-pickList>
                </div>
                <div class="col-12 md:col-4 lg:col-7">
                    <p-pickList 
                        [source]="list3" [target]="list4" 
                        [showSourceControls]="false" [showTargetControls]="false"
                        sourceHeader = "Choose Feature(s)"
                        *ngIf="visible"
                    >
                        <ng-template let-item pTemplate="item">
                            <div *ngIf="item && item.id" class="grid">
                                <div 
                                    pTooltip="Double click or single click and use arrow buttons" 
                                    tooltipPosition="top"
                                    class="flex align-items-center justify-content-left w-full h-full bg-blue-400 text-white border-round p-1">
                                    {{item.name}}
                                </div>
                            </div>
                        </ng-template>
                    </p-pickList>
                </div>
            </div>
            </p-accordionTab>
        </p-accordion>

        <div class="grid">
            <div class="col-12 md:col-6 lg:col-4">
                <p-card header="Class Type" [style]="{'background':'#f8f9fa', 'color': '#495164'}">
                    <hr>
                    <div *ngFor="let item of list2">
                        {{ item.name }}
                    </div>
                </p-card>
            </div>
            <div class="col-12 md:col-6 lg:col-4">
                <p-card header="Features" [style]="{'background':'#f8f9fa', 'color': '#495164'}">
                    <hr>
                    <div *ngFor="let item of list4">
                        {{ item.name }}
                    </div>
                </p-card>
            </div>
        </div>
    </div>
    <div>
        <hr>
    </div>

    <form [formGroup]="formData" novalidate>
        <div class="grid">
            <div class="col-12 md:col-10 lg:col-8">
                <label for="pName">Product name</label>
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-pencil"></i></span>
                    <input 
                        pInputText 
                        id="pName" 
                        [readonly]="disabled" 
                        formControlName="name" 
                        class="p-inputtext-lg" 
                        placeholder="Required"
                    >         
                </div>
            </div>
        </div>
        <div class="grid" ng-if="selectedProduct">
            <div class="col-12 md:col-6 lg:col-3">
                <label for="pName">Price</label>
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon">$</span>
                    <p-inputNumber 
                        [disabled]="disabled" 
                        [(ngModel)]="selectedProduct.revenue" 
                        mode="currency" 
                        currency="USD" 
                        locale="en-US"
                        formControlName="price">
                    </p-inputNumber>
                </div>
            </div>
        </div>
        <div class="grid">
            <div class="col-12 md:col-6 lg:col-3">
                <label for="pName">Start Date</label>
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-calendar-times"></i></span>
                    <p-calendar [disabled]="disabled" formControlName="start" placeholder="required"></p-calendar>
                </div>
            </div>
        
            <div class="col-12 md:col-6 lg:col-3">
                <label for="pName">Date End</label>
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-calendar-times"></i></span>
                    <p-calendar formControlName="end" placeholder="required"></p-calendar>     
                </div>
            </div>
        </div>
        <div class="flex justify-content-end flex-wrap">
            <div class="flex">
                <div class="p-field m-2">
                    <button class="p-button-info" pButton type="button" label="Cancel" (click)="goPartners()"></button>
                </div>
                <div class="p-field m-2">
                    <button class="p-button-info" pButton type="button" label="Submit"></button>
                </div>
            </div>
        </div>
    </form>
</div>
