<div class="p-grid p-fluid">
    <div class="flex justify-content-between flex-wrap card-container purple-container">
        <div class="flex align-items-center justify-content-center h-4rem m-2">
            <h2>
                {{ partnerName }}
            </h2>
        </div>
        <div class="flex align-items-center justify-content-center m-2">
            <!-- <div *ngIf="productId" class="p-2 m-2 border-round w-6rem h-2rem text-center" [ngStyle]="{backgroundColor:'#ff0000', color:'#fff'}">
                Editing
            </div> -->
            <button *ngIf="productId" pButton type="button" label="Edit" class="p-button p-button-danger w-9rem"></button>

            <button *ngIf="!productId" pButton type="button" label="New" class="p-button p-button-success w-9rem"></button>
            <!-- <div *ngIf="!productId" class="p-2 m-2 border-round w-6rem h-2rem text-center" [ngStyle]="{backgroundColor:'var(--green-500)', color:'#fff'}">
                New
            </div>             -->
        </div>
    </div>
    <div>
        <hr>
    </div>
    <div class="grid">
        <div class="col-4">
            <label for="pType">Product Type</label>&nbsp;
            <p-dropdown 
                [options]="productType"
                optionLabel="name"
                optionValue="id"
                [(ngModel)]="selectedProductTypeId"
                (onChange)="getFeatures($event)"
                [disabled]="disabled"
                >
            </p-dropdown>
        </div>
    </div>
    <div class="grid">
        <div class="col-4">
            <label for="pType">Features</label>&nbsp;
            <p-dropdown 
                [options]="featureType" 
                optionLabel="name" 
                optionValue="id"
                (onChange)="selectedFeature($event)"
                id="pType"
                [disabled]="disabled"
                >
            </p-dropdown>
        </div>
        <div class="col-4" *ngIf="selectedProduct && selectedProduct.features">
            <label>Ids</label>
            <div>
                {{ selectedProduct.features }}
            </div>
        </div>
    </div>
    <div>
        <hr>
    </div>
    <h4>Composition</h4>
    <form [formGroup]="formData" novalidate>
    <div class="grid">
        <div class="col-sm-12 col-8">
            <label for="pName">Product name</label>
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-pencil"></i></span>
                <input pInputText id="pName" [readonly]="disabled" formControlName="name" class="p-inputtext-lg" placeholder="Required">         
            </div>
        </div>
    </div>
    <div class="grid">
        <div class="col-sm-12 col-3">
            <label for="pName">Price</label>
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon">$</span>
                <p-inputNumber 
                    [readonly]="disabled" 
                    [(ngModel)]="selectedProduct.revenue" 
                    mode="currency" 
                    currency="USD" 
                    locale="en-US"
                    formControlName="price">
                </p-inputNumber>
            </div>
        </div>
    </div>
    <div class="grid">
        <div class="col-3">
            <label for="pName">Start Date</label>
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-calendar-times"></i></span>
                <p-calendar [disabled]="disabled" formControlName="start" placeholder="required"></p-calendar>
            </div>
        </div>
    
        <div class="col-3">
            <label for="pName">Date End</label>
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-calendar-times"></i></span>
                <p-calendar formControlName="end" placeholder="required"></p-calendar>     
            </div>
        </div>
    </div>
        <div class="p-formgroup-inline">
            <div class="p-field">
                <button class="p-button-info" pButton type="button" label="Cancel" (click)="goPartners()"></button>
            </div>
            <div class="p-field">
                <button class="p-button-info" pButton type="button" label="Submit"></button>
            </div>
        </div>
    
    </form>
</div>
