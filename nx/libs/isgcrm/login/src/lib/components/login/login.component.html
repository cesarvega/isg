<div id="id01" class="modal">
  
    <form class="modal-content animate" [formGroup]="formData" novalidate (ngSubmit)="onSubmit()" autocomplete="off" autofill="off">
      <div class="imgcontainer">
        <img src="https://www.isg.us/wp-content/uploads/2019/12/isg-logo-s.png" alt="Avatar" class="avatar">
      </div>
  
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input
            role="presentation"
            autocomplete="off"
            formControlName="user_name"
            type="text" 
            placeholder="Enter Username" 
            >
  
        <label for="psw"><b>Password</b></label>
        <input
            type="password" 
            placeholder="Enter Password" 
            formControlName="password" 
            >
          
        <button type="button" (click)="onSubmit()">Login</button>

      </div>
    </form>
  </div>
