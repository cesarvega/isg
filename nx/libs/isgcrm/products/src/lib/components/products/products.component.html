<div class="container-fluid">
    <div class="row">
        <label for="partner">Choose a Partner</label>&nbsp;
        <p-dropdown 
            [options]="partners" 
            optionLabel="name" 
            formControlName="partners"
            optionValue="id"
            (onChange)="selectedPartner($event)"
            >
        </p-dropdown>
    </div>

    <div class="row">
        <hr>
    </div>

    <div class="row">
        <p-table [value]="products"
            [rowHover]="true"
            [rows]="10"
            [rowsPerPageOptions]="[5,10,30]"
            [paginator]="true"
            [loading]="loading"
        >
            <ng-template pTemplate="header">
                <tr>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Features</th>
                    <th>Revenue</th>
                    <th>Start</th>
                    <th>End</th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{ product.type }}</td>
                    <td>{{ product.description }}</td>
                    <td>{{ product.features }}</td>
                    <td>{{ product.revenue }}</td>
                    <td>{{ product.start }}</td>
                    <td>{{ product.end }}</td>
                    <td>
                        <!-- <ng-template pTemplate="header"> -->
                            <div class="grid">
                                <div class="col-6">
                                    <i class="pi pi-eye pointer"></i>
                                </div>
                                <div class="col-6">
                                    <i class="pi pi-user-edit pointer"></i>
                                </div>
                            </div>
                        <!-- </ng-template> -->
                    </td>
                </tr>
            </ng-template>

        </p-table>
    </div>
</div>
